{% load static %}
<h3 class="text-xl font-bold mb-4" id="modal-title">New message</h3>
<div id="new-message">
    <div class="flex gap-2 items-center">
        <span class="font-bold">To:</span>
        <input class="p-3 w-screen lg:full" type="text" placeholder="Search user..." name="search_user"
        hx-get="{% url 'inbox-searchusers' %}"
        hx-trigger="keyup changed"
        hx-target="#search-results"
        hx-swap="innerHTML"
        >
    </div>
    <div id="search-results" class="block h-60 overflow-y-auto">
    </div>
</div>
